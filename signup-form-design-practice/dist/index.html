<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>SignUp</title>
</head>
<body>
    <div id="left-side">
        <div id="title-bar">
            <img id="title-img" src="/assets/odin_logo.png">
            <p id="title-text">ODIN</p>
        </div>
    </div>
    <div id="right-side">
        <div id="top-right">
            <p class="top-text">
                This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br><br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div id="middle-right">
            <h2>Let's do this!</h2>
            <div id="form-div">
                <div id="left-inputs">
                    <div class="input-div">
                        <label class="input-label" for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" class="input">
                    </div>
                    <div class="input-div">
                        <label class="input-label" for="email">EMAIL</label>
                        <input type="email" id="email" class="input">
                    </div>
                    <div class="input-div">
                        <label class="input-label" for="pass">PASSWORD</label>
                        <input type="password" id="pass" class="input" required="">
                    </div>
                </div>
                <div id="right-inputs">
                    <div class="input-div">
                        <label class="input-label" for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" class="input">
                    </div>
                    <div class="input-div">
                        <label class="input-label" for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" class="input">
                    </div>
                    <div class="input-div">
                        <label class="input-label" for="pass-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pass-confirm" class="input" required="">
                    </div>
                </div>
            </div>
            <p class="hide" id="pass-match">*Passwords do not match</p>
        </div>
        <div id="bottom-right">
            <button id="btn">Create Account</button>
            <div id="bottom-text-div">
                <p id="bottom-text">Already have an account?</p>
                <a id="login-a" href="login">Log in</a>
            </div>
        </div>
    </div>
<script src="/public.0ba7c674.js"></script></body>
<script src="/index.31ae5fc8.js"></script>
</html>
